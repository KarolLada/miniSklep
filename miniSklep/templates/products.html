<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Produktów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Lista Produktów</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Cena</th>
            </tr>
        </thead>
        <tbody>
            {% for product in Products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <form method="POST" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="edycja" value="{{ product.name }}|{{ product.price }}">
                        <button type="submit" class="btn btn-warning">Edytuj</button>
                    </form>
                    <form method="POST" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="usun" value="{{ product.name }}|{{ product.price }}">
                        <button type="submit" class="btn btn-danger">Usuń</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" name="usunAll">Usuń wszystkie produkty</button>
    </form>
    <br><button type="button" class="btn btn-info" onclick="location.href='http://127.0.0.1:8000/sklep'">Przejdź do wprowadzania produktu</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
