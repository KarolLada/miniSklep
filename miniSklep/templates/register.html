<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Sklep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1>Formularz Rejestracji</h1>
        <form method="POST">
            {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" required class="form-control" name="login">
        </div>
        <div class="mb-3">
            <label class="form-label">Hasło</label>
            <input type="text" required class="form-control" name="passw">
        </div>
            <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
    <br><button type="button" class="btn btn-info" onclick="location.href='http://127.0.0.1:8000/'">Przejdź do logowania</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
